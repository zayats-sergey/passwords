<p>auth works!</p>
<div class="container">
    <form [formGroup]="profileForm" (ngSubmit) = "autorisationUser()"  class="signin-Formgroup">
      <mat-form-field>
        <input matInput placeholder="Login" [type]="hide ? 'login' : 'text'" formControlName="login" required>
        <mat-hint *ngIf="!loginUser">Enter your login</mat-hint>
      </mat-form-field>
      <mat-form-field>
           <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required autocomplete="on">
           <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
           <mat-hint *ngIf="!passwordUser">Enter your password</mat-hint>
       </mat-form-field>
       <button class = "btn btn-success" type = "submit">AUTORISATION</button>
     </form>
  </div>
